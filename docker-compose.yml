version: '3'

services:
  database:
    container_name: mysql-vegiedo
    image: mysql:8.0.30
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: pal_dex
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: tmdcks2416@
      TZ: 'Asia/Seoul'
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf.d:/etc/mysql/conf.d # MySQL 설정 파일 위치
    command:
      - "mysqld"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    networks:
      - sclee_network

  application:
    container_name: docker-compose-test
    restart: on-failure
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "2417:2417"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql_db:3306/users_db?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "tmdcks2416@"
    depends_on:
      - database
    networks:
      - sclee_network

networks:
  sclee_network: